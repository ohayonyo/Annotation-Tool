<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}  <!-- Load the static template tag library -->
    <style>
       body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #imageListContainer {
            width: 50%;
            height: 100%;
            overflow-y: auto;
        }

        .image-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
        }


        .image-list-item {
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        .image-list-item img {
            width: 100%; 
            height: auto; 
            border-radius: 8px; 
        }

        .canvas-container {
            position: relative;
        }

        .canvas-overlay {
            display: block;
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            cursor: crosshair; 
        }
    </style>
    <title>Ordered Image List</title>
</head>
<body>
    

    <div id="imageListContainer">
        <div class="image-list" id="imageList"></div>
    </div>

    <script src="{% static 'js/display_user_images.js' %}"></script>
