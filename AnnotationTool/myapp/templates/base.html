<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
       name="viewport"
       content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>{% block title %}Tagger App{% endblock %}</title>

    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../static/css/index.css" id="cssStyle">

    <style>
       canvas {
          border: 1px solid #000;
        }
    .my-button {
      border: 1px solid gray;
      border-radius: 2px;
    }
    .my-button:hover {
      background-color: rgb(223, 223, 223);
      border: 1px solid rgb(113, 113, 113);
    }

    .home_background {
  background-image: url("../static/pictures/login_page_background.jpg");
  background-repeat: no-repeat;
  background-size: cover;
  min-height: 100vh; /* Set a minimum height of 100% of the viewport height */
}

    </style>

  {% block head-block %} {% endblock %}


  </head>
  <body>

    <div>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">My Tagger App</a>
        <button 
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/" id="homeButton">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/" id="aboutButton">About</a>
            </li>
            {% block menu-bar %} {% endblock %}
          </ul>
        </div>
      </nav>
  
      <div class="container" style="overflow-x: hidden;">{% block content %} {% endblock %}</div>
      
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
      
  </body>
</html>
