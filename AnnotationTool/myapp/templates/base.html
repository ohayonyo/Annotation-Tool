<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta
       name="viewport"
       content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>{% block title %}Tagger App{% endblock %}</title>

    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="{% static 'css/index.css' %}">

  {% block head-block %} 
  {% endblock %}


  </head>
  <body>

    <div>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">My Tagger App</a>
        <button 
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" id="homeButton">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="aboutButton">About</a>
            </li>
            {% block menu-bar %} {% endblock %}
          </ul>
        </div>
      </nav>
  
      <div class="container" style="overflow-x: hidden;">{% block content %} {% endblock %}</div>
      
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
      
  </body>
</html>
