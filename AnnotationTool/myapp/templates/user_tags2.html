{% load static %}

        #imageListContainer {
            width: 50%;
            height: 100%;
            overflow-y: auto;
            /* overflow-x: hidden; */
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .image-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
        }


        .image-list-item {
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 560px;
            height: 420px;
        }

        .image-list-item img {
            width: 560px; 
            height: 420px;

            border-radius: 8px; 
        }

        .canvas-container {
            position: relative;
        }

        .canvas-overlay {
            display: block;
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

    </style>
    <title>Ordered Image List</title>
    <script src="{% static 'js/display_user_images.js' %}"></script>
    <script src="{% static 'js/user_menu_page_nav.js' %}"></script>


{% endblock %}

{% block content %}

<div style="width: 110%; justify-content: center; align-items: center; display: flex;">
  <div id="imageListContainer" style="transform: scale(0.85); width: 70%; margin-top: -20px; border: 2px solid #000; padding: 10px; border-radius: 8px;">
    <h1>My tags:</h1>
    <div class="image-list" style="margin-left: 110px;" id="imageList"></div>
  </div>
</div>

{% endblock %}
